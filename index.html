<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharone & Quentin - Mariage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header, nav, .container {
      padding: 20px;
      text-align: center;
    }

    .banner {
      background-color: #d1008f;
      color: white;
      padding: 40px 20px;
    }

    .verset {
      font-style: italic;
      color: #d1008f;
      margin-top: 10px;
    }

    nav {
      background-color: #fce4f0;
    }

    .menu-item {
      margin: 0 10px;
      font-weight: bold;
      color: #d1008f;
    }

    form {
      background-color: #fdf6fb;
      border: 1px solid #ffd5ee;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d1008f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .password-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fdf6fb;
      border: 1px solid #ffd5ee;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header class="banner">
    <h1>Sharone & Quentin</h1>
    <h2>13 septembre 2025</h2>
  </header>
  <p class="verset">« Ainsi, ils ne sont plus deux, mais ils ne font qu’un. Que l’homme ne sépare donc pas ce que Dieu a uni. »<br><strong>Matthieu 19:6</strong></p>

  <nav>
    <span class="menu-item">RSVP</span>
    <span class="menu-item">Hébergements</span>
    <span class="menu-item">Liste privée</span>
  </nav>

  <div class="container">
    <h3>Formulaire RSVP</h3>
    <form id="rsvp-form">
      <input type="text" id="prenom" placeholder="Prénom" required />
      <input type="text" id="nom" placeholder="Nom" required />
      <input type="email" id="email" placeholder="Email" required />
      <select id="presence" required>
        <option value="">Serez-vous présent(e) ?</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div class="container password-form">
    <h3>Accès réservé aux mariés</h3>
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="verifierMotDePasse()">Voir la feuille Google Sheets</button>
  </div>

  <script>
    const form = document.getElementById("rsvp-form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value.trim();
      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const presence = document.getElementById("presence").value;

      if (prenom && nom && email && presence) {
        const data = { prenom, nom, email, presence };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbybwcTOFT88MTHmsOLFb_pY4p_2wUCD0N0WnkiQTbjwFV7cGHpfEBy2bd43rhHSqo2b/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (response.ok) {
            alert("Merci pour votre réponse !");
            form.reset();
          } else {
            alert("Erreur lors de l'envoi. Veuillez réessayer.");
          }
        } catch (error) {
          alert("Erreur de connexion. Vérifiez votre Internet.");
        }
      }
    });

    function verifierMotDePasse() {
      const mdp = document.getElementById("password").value;
      if (mdp === "SharoneQuentinetDieu") {
        window.open("https://docs.google.com/spreadsheets/d/1xhj-ngFVcr2M9hNl_RXDdWz6rpwR9jkXgkSOAGOCoZU/edit", "_blank");
      } else {
        alert("Mot de passe incorrect.");
      }
    }
  </script>

</body>
</html>
