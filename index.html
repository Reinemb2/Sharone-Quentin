<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP Mariage Sharone & Quentin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    h1, h3 {
      text-align: center;
      color: #003366;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin: auto;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }

    #access-section {
      margin-top: 50px;
      text-align: center;
    }

    #password {
      width: 300px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>R√©pondez √† notre invitation üíå</h1>

  <form id="rsvp-form">
    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="presence">Serez-vous pr√©sent(e) ?</label>
    <select id="presence" name="presence" required>
      <option value="">-- S√©lectionnez une option --</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>

    <button type="submit">Envoyer</button>
  </form>

  <div id="access-section">
    <h3>Acc√®s √† la feuille de r√©ponses (r√©serv√© aux mari√©s)</h3>
    <input type="password" id="password" placeholder="Mot de passe">
    <br><br>
    <button onclick="verifierMotDePasse()">Acc√©der √† la feuille</button>
  </div>

  <script>
    const form = document.getElementById("rsvp-form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value.trim();
      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const presence = document.getElementById("presence").value;

      if (prenom && nom && email && presence) {
        const data = { prenom, nom, email, presence };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxdNG6Istn1QI0wvE55hVEL_7nW5Qe2uWciVgxLCa4mdg8AchuHdrdz8_WNMu20nHXF/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (response.ok) {
            alert("Merci pour votre r√©ponse ! ‚ù§Ô∏è");
            form.reset();
          } else {
            alert("Erreur lors de l'envoi. Veuillez r√©essayer.");
          }
        } catch (error) {
          alert("Erreur de connexion. V√©rifiez votre Internet.");
        }
      }
    });

    function verifierMotDePasse() {
      const mdp = document.getElementById("password").value;
      if (mdp === "SharoneQuentinetDieu") {
        window.open("https://docs.google.com/spreadsheets/d/1xhj-ngFVcr2M9hNl_RXDdWz6rpwR9jkXgkSOAGOCoZU/edit", "_blank");
      } else {
        alert("Mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
